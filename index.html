<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./pdf-lib.min.js"></script>
        <script src="./download.js"></script>
        <style>
            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            button {
                background-color: #008CBA;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>આમંત્રણ: </legend>
            <label for="name">નામ: </label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="notru">ગણેશ નોતરું: </label>
            <input type="text" id="notru" name="notru">
            <br>
            <br>
            <label for="jan">જાન: </label>
            <input type="text" id="jan" name="jan">
            <br>
            <br>
            <label for="bhoj">ભોજન: </label>
            <input type="text" id="bhoj" name="bhoj">
            <br>
            <br>
            <button onclick="modifyPdf()">Download PDF</button>
        </fieldset>
    </body>
    <script>
        const {degrees, PDFDocument, rgb, StandardFonts} = PDFLib

        async function modifyPdf() {
            // Fetch an existing PDF document
            const url = './compressed.pdf'
            const existingPdfBytes = await fetch(url).then(res=>res.arrayBuffer())

            // Load a PDFDocument from the existing PDF bytes
            const pdfDoc = await PDFDocument.load(existingPdfBytes)

            // Embed the Helvetica font
            const helveticaFont = await pdfDoc.embedFont(StandardFonts.Helvetica)

            // Get the first page of the document
            const pages = pdfDoc.getPages()
            const firstPage = pages[0]

            // Get the width and height of the first page
            const {width, height} = firstPage.getSize()

            // Draw a string of text diagonally across the first page
            firstPage.drawText(document.getElementById('name'), {
                x: 5,
                y: height / 2 + 300,
                size: 50,
                font: helveticaFont,
                color: rgb(0.95, 0.1, 0.1),
                rotate: degrees(0),
            })

            // Serialize the PDFDocument to bytes (a Uint8Array)
            const pdfBytes = await pdfDoc.save()

            // Trigger the browser to download the PDF document
            download(pdfBytes, "વ્યાસ_પરિવાર_લગ્ન_આમંત્રણ.pdf", "application/pdf");
        }
    </script>
</html>
